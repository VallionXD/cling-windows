name: Build Cling

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-prerelease: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Clone Cling repository
        run: git clone --depth 1 https://github.com/root-project/cling.git C:\dev\cling

      - name: Clone LLVM repository
        run: git clone --branch cling-latest --depth 1 https://github.com/root-project/llvm-project.git C:\dev\llvm-project

      - name: Configure LLVM + Cling
        shell: cmd
        run: |
          mkdir C:\dev\cling-build
          cd C:\dev\cling-build
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INSTALL_PREFIX=C:\dev\cling-install ^
            -DLLVM_EXTERNAL_PROJECTS=cling ^
            -DLLVM_EXTERNAL_CLING_SOURCE_DIR=C:\dev\cling ^
            -DLLVM_ENABLE_PROJECTS=clang ^
            -DLLVM_TARGETS_TO_BUILD="host;NVPTX" ^
            -DLLVM_BUILD_TOOLS=OFF ^
            -DCLANG_BUILD_TOOLS=OFF ^
            ..\llvm-project\llvm

      - name: Build Cling
        shell: cmd
        run: |
          cd C:\dev\cling-build
          cmake --build . --target install

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cling-build
          path: C:\dev\cling-install
